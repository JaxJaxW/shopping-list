<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping List</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize.css">
</head>
<body>

<nav>
    <div class="nav-wrapper">
      <a class="brand-logo">Shopping List</a>
      <ul class="right hide-on-med-and-down">
        <li><a><i class="material-icons">search</i>Search</a></li>
        <li><a><i class="material-icons">view_module</i>Toggle View</a></li>
        <li><a><i class="material-icons">refresh</i>Refresh</a></li>
        <li><a><i class="material-icons">more_vert</i>Options</a></li>
      </ul>
    </div>
</nav>

<div class="container">
    
    <div class="section row">
        <form class="col s12">
            <div class="offset-s2 col s8">
                <input placeholder="Add an item" type="text" id="item" autofocus>
            </div>
        </form>
    </div>

    <div class="section" id="shoppinglistdiv">
        <ul id="shoppinglist" class="collection with-header">
            
            <li>
                <div class="input-field">
                    <input onchange="capitalize(this)" value="itemhere" id="listitem" type="text">
                </div>
            </li>

        </ul>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="render.js"></script>

</body>
</html>
